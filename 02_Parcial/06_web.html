<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parcial 02</title>
    <style type="text/css">
    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',
				function (event){
				    const form = document.getElementById("form01");
				    form.addEventListener("submit", onFormSubmit);
				});
      function onFormSubmit(event) {
	  console.log("Click");
	  event.preventDefault(); /*Detiene el comp. natural*/

	  // Obtener info del FORM
	  const data = new FormData(event.target);

	  // Mostrar info del FORM (array)
	  console.log("\tFORM array")
	  const dataObject = Object.fromEntries(data.entries());
	  console.log(dataObject);

	  // Mostrar info FORM (item)
	  console.log("\tFORM item")
	  data.forEach( (value, key) =>
	      {
		  console.log('${key}: ${value}');
		  console.log("key: "+key+" => "+value);
	      }
	  );

	  console.log("\tFORM element");
	  const name = data.get("name");
	  const email = data.get("email");
	  console.log(`Name: $(name), Email $(email)`);
      }
    </script>
  </head>
  <body>
    <form id="form01">
      <input type="text" name="name" placeholder="Enter name" />
      <input type="email" name="email" placeholder="Enter email" />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
